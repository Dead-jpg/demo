<!DOCTYPE html>
<html>
<head>
    <title>Fruits List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>List of Fruits</h1>
    <table border="1">
        <tr><th>Name</th><th>Quantity</th><th>Price</th><th>Photo</th></tr>
        <tr>
            <td>Apple</td>
            <td>10 Kg</td>
            <td>₹120/kg</td>
            <td><img src="images/apple.jpg" width="80"></td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>12 Dozen</td>
            <td>₹40/dozen</td>
            <td><img src="images/banana.jpg" width="80"></td>
        </tr>
    </table>
</body>
</html>
